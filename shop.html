
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop | YourStoreName</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">YourStoreName</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Shop Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1>Find Exactly What You Need</h1>
      <p>Explore our wide range of handpicked products designed to enhance your lifestyle.</p>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products-section">
    <div class="container">
      <h2>Our Products</h2>
      <div id="product-list" class="product-grid">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>
  </section>

  <!-- JavaScript for fetching products dynamically -->
  <script>
    // Fetch products from the backend API
    async function fetchProducts() {
      const response = await fetch('http://localhost:5000/products?limit=10');
      const products = await response.json();
      
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      // Loop through the products and display them
      products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');
        
        productItem.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
          <h3>${product.name}</h3>
          <p>Price: $${product.price.toFixed(2)}</p>
          <p>Source: ${product.source}</p>
          <button onclick="handleClick('${product._id}')">Buy Now</button>
        `;
        productList.appendChild(productItem);
      });
    }

    // Handle product click event
    async function handleClick(productId) {
      await fetch(`http://localhost:5000/products/${productId}/click`, {
        method: 'POST'
      });
      alert('Product clicked!');
    }

    // Fetch products on page load
    window.onload = fetchProducts;
  </script>

</body>
</html>
